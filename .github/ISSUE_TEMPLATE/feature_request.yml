name: "Feature Request"
description: "Propose a new capability."
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What user/investment workflow pain does this solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: Preferred implementation approach.
    validations:
      required: true

  - type: textarea
    id: quant_impact
    attributes:
      label: Quant Impact
      description: Expected impact on alpha/risk/latency/cost.
      placeholder: Improves screening latency by ~30%...
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - P0 Critical
        - P1 High
        - P2 Normal
        - P3 Low
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Checklist to verify completion.
      placeholder: |
        - [ ] ...
        - [ ] ...
